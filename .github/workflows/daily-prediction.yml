name: Daily Model Training & Prediction

on:
  schedule:
    # Run daily at 00:30 UTC (6:00 AM IST)
    - cron: '30 0 * * *'
  workflow_dispatch:  # Allow manual trigger

env:
  PROJECT_ID: alphasignal-480013
  BUCKET: alphasignal-models

jobs:
  train-and-predict:
    name: Train Model & Generate Prediction
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas numpy scikit-learn xgboost joblib google-cloud-storage yfinance requests python-dotenv

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create directories
        run: |
          mkdir -p data/final/train
          mkdir -p data/final/prediction
          mkdir -p data/processed
          mkdir -p models

      - name: Download training data from GCS
        run: |
          echo "Downloading training data..."
          gsutil cp gs://${{ env.BUCKET }}/data/train/train_dataset.csv data/final/train/
          gsutil cp gs://${{ env.BUCKET }}/data/master/master_dataset.csv data/processed/
          gsutil cp gs://${{ env.BUCKET }}/data/prediction/prediction_log.csv data/final/prediction/ || echo "No existing predictions"
          echo "Training data downloaded!"

      - name: Train Model
        run: |
          echo "Training XGBoost model..."
          python src/modelling/train_model.py
          echo "Model training complete!"

      - name: Generate Prediction
        run: |
          echo "Generating prediction for tomorrow..."
          python src/modelling/predict_and_log.py
          echo "Prediction generated!"
          cat data/final/prediction/latest_prediction.txt

      - name: Upload results to GCS
        run: |
          echo "Uploading to GCS..."
          gsutil cp models/xgb_model.pkl gs://${{ env.BUCKET }}/models/
          gsutil cp models/scaler.pkl gs://${{ env.BUCKET }}/models/
          gsutil cp data/final/prediction/prediction_log.csv gs://${{ env.BUCKET }}/data/prediction/
          gsutil cp data/final/prediction/latest_prediction.txt gs://${{ env.BUCKET }}/data/prediction/
          gsutil cp data/final/prediction/performance_metrics.csv gs://${{ env.BUCKET }}/data/prediction/ || true
          echo "Upload complete!"

      - name: Summary
        run: |
          echo "=========================================="
          echo "Daily Training Pipeline Completed!"
          echo "=========================================="
          echo "Date: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Latest Prediction: $(cat data/final/prediction/latest_prediction.txt)"
          echo "=========================================="
