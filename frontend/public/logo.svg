<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Professional Gold Gradient -->
    <linearGradient id="professionalGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blue Gradient for Signal -->
    <linearGradient id="blueSignal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular Background -->
  <circle cx="100" cy="100" r="85" fill="#1e3a8a" opacity="0.08"/>
  
  <!-- Oil Drop Shape - Clean and Symmetric -->
  <path d="M 100 40 
           C 88 48, 80 60, 80 80 
           C 80 100, 88 115, 100 125 
           C 112 115, 120 100, 120 80 
           C 120 60, 112 48, 100 40 Z" 
        fill="url(#professionalGold)" 
        stroke="#b8941e" 
        stroke-width="2"/>
  
  <!-- Letter "A" - Bold and Clear -->
  <g transform="translate(100, 85)">
    <!-- A shape -->
    <path d="M 0 -20 L -12 10 L -7 10 L -5 3 L 5 3 L 7 10 L 12 10 Z" 
          fill="white" 
          stroke="white" 
          stroke-width="1"/>
    <!-- Horizontal bar of A -->
    <rect x="-4" y="0" width="8" height="3" fill="white"/>
  </g>
  
  <!-- Upward Trending Arrow - Clean Lines -->
  <g transform="translate(130, 100)">
    <!-- Arrow shaft -->
    <line x1="0" y1="10" x2="25" y2="-15" 
          stroke="url(#blueSignal)" 
          stroke-width="4" 
          stroke-linecap="round"/>
    
    <!-- Arrow head -->
    <path d="M 25 -15 L 18 -10 L 22 -5 Z" 
          fill="#2563eb"/>
    
    <!-- Data points on arrow -->
    <circle cx="8" cy="2" r="2.5" fill="#3b82f6"/>
    <circle cx="16" cy="-6" r="2.5" fill="#3b82f6"/>
  </g>
  
  <!-- Subtle Signal Wave at Bottom -->
  <path d="M 60 145 Q 75 140, 90 145 T 120 145 T 140 145" 
        fill="none" 
        stroke="url(#blueSignal)" 
        stroke-width="2.5" 
        stroke-linecap="round"
        opacity="0.6"/>
</svg>
